version: 0.6.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
before_build:
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- cmd: 7z a -tzip psCheckPoint.zip %APPVEYOR_BUILD_FOLDER%\Pester.Tests\bin\Release\*
environment:
  cpSettings:
    secure: 
test_script:
- ps: >-
    cd .\Pester.Tests\bin\Release
    
    ..\..\Invoke-Tests.ps1
artifacts:
- path: psCheckPoint.zip